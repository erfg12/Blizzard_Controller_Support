name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.403
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore
        run: |
          if ($env:OS -eq "Windows_NT") {
            dotnet restore Controller_v2.Desktop\Controller_v2.Desktop.csproj
          } else {
            dotnet restore Controller_v2.Desktop/Controller_v2.Desktop.csproj
          }

      - name: Publish
        run: |
          if ($env:OS -eq "Windows_NT") {
            dotnet publish Controller_v2.Desktop\Controller_v2.Desktop.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o out
          } elseif [ "$(uname)" = "Darwin" ]; then
            dotnet publish Controller_v2.Desktop/Controller_v2.Desktop.csproj -c Release -r osx-x64 --self-contained true -p:PublishSingleFile=true -o out
          else
            dotnet publish Controller_v2.Desktop/Controller_v2.Desktop.csproj -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -o out
          fi

      - name: Archive output
        run: |
          cd out
          zip -r ../${{ runner.os }}.zip .
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: ${{ runner.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
