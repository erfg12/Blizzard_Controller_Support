name: Build & Release

on:
  workflow_dispatch:   # manual trigger
  push:
    tags:
      - 'v*'          # auto trigger on version tags like v1.0.0

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            ext: tar.gz
          - os: macos-latest
            rid: osx-x64
            ext: tar.gz
          - os: windows-latest
            rid: win-x64
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            dotnet restore Controller_v2.Desktop\Controller_v2.Desktop.csproj
          else
            dotnet restore Controller_v2.Desktop/Controller_v2.Desktop.csproj
          fi

      - name: Publish
        run: |
          tag=${GITHUB_REF##*/}
          if [ -z "$tag" ]; then
            tag=manual-$(date +%Y%m%d%H%M%S)
          fi

          if [ "${{ runner.os }}" = "Windows" ]; then
            dotnet publish Controller_v2.Desktop\Controller_v2.Desktop.csproj `
              -c Release -r win-x64 `
              -p:PublishSingleFile=true `
              -p:IncludeNativeLibrariesForSelfExtract=true `
              --self-contained true -o out
          elif [ "${{ matrix.rid }}" = "win-x64" ]; then
            # fallback just in case Windows logic didnâ€™t trigger
            dotnet publish Controller_v2.Desktop/Controller_v2.Desktop.csproj \
              -c Release -r win-x64 \
              -p:PublishSingleFile=true \
              -p:IncludeNativeLibrariesForSelfExtract=true \
              --self-contained true -o out
          else
            dotnet publish Controller_v2.Desktop/Controller_v2.Desktop.csproj \
              -c Release -r ${{ matrix.rid }} \
              --self-contained true -o out
          fi

          cd out
          if [ "${{ matrix.ext }}" = "zip" ]; then
            zip -r ../MyApp-${tag}-${{ matrix.rid }}.zip *
          else
            tar -czf ../MyApp-${tag}-${{ matrix.rid }}.tar.gz *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-${{ matrix.rid }}
          path: MyApp-*.${{ matrix.ext }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/**/*
